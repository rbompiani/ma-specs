
type Project @model
{
  id: ID!
  title: String!
  divisionsOn: [Division] @connection
  sectionsOn: [Section] @connection
  paragraphsOn: [Paragraph] @connection
  #content: [Subparagraph] @connection
}

type Division @model 
{
  id: ID!
  title: String!
}

type Section @model 
{
  id: ID!
  title: String!
}

type Part @model
{
  id: ID!
  title: String!
}

type Paragraph @model 
{
  id: ID!
  part: Part @connection
  title: String!
  isStandard: Boolean
}
